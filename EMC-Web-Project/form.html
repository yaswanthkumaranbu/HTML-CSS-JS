<!-- The name attribute is essential for:

Associating form data with keys.
Grouping inputs like radio buttons.
Creating internal links (historically).
Specifying metadata. -->

<center>
  <form>
    <table>
      <tr>
        <td>Name:</td>
        <td><input placeholder="Enter your name" type="text" /></td>
      </tr>

      <tr>
        <td>Age:</td>
        <td>
          <input placeholder="Enter your age" type="number" name="" id="" />
        </td>
      </tr>

      <tr>
        <td>Address:</td>
        <td>
          <input placeholder="Enter your address" type="number" name="" id="" />
        </td>
      </tr>

      <tr>
        <td>Department:</td>
        <td>
          <select>
            <option>Python Programming</option>
            <option>SQL</option>
            <option>Github</option>
          </select>
        </td>
      </tr>

      <tr>
        <td><input type="submit" value="SUBMIT" /></td>
        <td><input type="reset" name="" id="" /></td>
      </tr>
    </table>
  </form>
</center>
